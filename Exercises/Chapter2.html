		<script>
			function chessBoard(size) {
				var board = "";
				for (var cC = 1; cC <= size; cC++) {
					for (var rC = 1; rC <= size; rC++) {
						if ((cC + rC) % 2 == 0) {
							board += "#";
						}
						else {
							board += " ";
						}
