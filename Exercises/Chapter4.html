	<!-- The Sum of a Range -->
	<script>
		function rangeArray(start, end) {
			myArray = [];
			var i = 0
			while (i <= (end - start)) {
				myArray.push(start + i);
				i += 1
			}
			return myArray;
		}
		
		function rangeSum(anArray) {
			total = 0;
			for (var i in anArray) {
				total = total + anArray[i];
			}
			return total
		}

		console.log(rangeSum(rangeArray(2, 10)));
	</script>

	<!-- Reversing an Array -->
	<script>
		function reverseArray(anArray) {
			var newArray = [];
			while (anArray.length > 0) {
				newArray.push(anArray.pop());
			}

			return newArray;
		}

		function reverseArrayInPlace(anArray) {
			var newArray = [];
			while (anArray.length > 0) {
				newArray.push(anArray.pop());
			}

			while (newArray.length >0) {
				anArray.unshift(newArray.pop());
			}
			return anArray;	
		}
	</script>

	<!-- A list-->
	<script>
		function arrayToList(anArray) {
			var list = {};
			if (anArray.length == 0) {		
				return null;
			}
			else {
				list = {value: anArray.shift(), rest: arrayToList(anArray)};
			}
			return list;
		}

	</script>
